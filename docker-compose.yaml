version: '3'

services:
  gateway:
    container_name: bng_gateway
    build:
      context: docker/api
      target: development
    ports:
      - 9000:9000
    environment:
      STAGE: local
    volumes:
      - .:/home/node
    command: /bin/sh -c "npm i && npm run start:dev"
    networks:
      - bng

networks:
  bng:
    external: true
